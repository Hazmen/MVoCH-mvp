<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="inputs">
        <div class="inputss">
            <input type="text" placeholder="number" class="input" inputmode="numeric" pattern="/d*">
            <button class="btn">Start</button>
        </div>

        <div class="controls">
            <label for="speedRange">Step speed:</label>
            <input type="range" name="speed" id="speed" min="1" max="5" step="1" value="1">
            <span id="speedValue">1x</span>
        </div>
    </div> 

    <div id="sim-graph"></div>

    <div class="sim-text">
        <div class="steeps">
            <div class="steps"></div>
            <button class="copy">Copy</button>
        </div>

        <div class="statsss">
            <div class="currentNum">
                <div class="title">Current number:</div>
                <div class="currentNumDig">None</div>
                <div class="space"></div>
            </div>
            
            <div class="stats">
                <h2>Statistics</h2>
                <p class="steps-count">Number of steps: </p>
                <p class="max-stat">Highest number:</p>
            </div>
        </div>
    </div>
</body>
</html>
